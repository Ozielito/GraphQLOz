build:
  rubencastillo1234:  # cambiar por el nombre de tu clúster
    image: okteto.dev/rubencastillo1234:latest  # cambiar por la dirección de tu imagen en el registro de contenedores

deploy:
  - okteto build # construye la imagen con los últimos recursos en Kubernetes
  - kubectl apply -f manifests # crea todos los recursos en Okteto
dev:
  rubencastillo1234:
    command: bash
    sync:
    - .:/numeros  # cambiar por tu proyecto
