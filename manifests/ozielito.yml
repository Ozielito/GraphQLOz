apiVersion: apps/v1
kind: Deployment
metadata:
  name: ozielito
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ozielito
  template:
    metadata:
      labels:
        app: ozielito
    spec:
      containers:
      - image: okteto.dev/ozielito:latest
        name: ozielito
        envFrom:
        - configMapRef:
            name: ozielito-config
        livenessProbe:
          httpGet:
            path: /ht/
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---

apiVersion: v1
kind: Service
metadata:
  name: ozielito
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  type: ClusterIP  
  ports:
  - name: "ozielito"
    port: 8080
  selector:
    app: ozielito